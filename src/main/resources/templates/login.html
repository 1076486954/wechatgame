<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="此代码内容为超萌的猫头鹰登录界面" />
<title>后台管理登陆</title>
    <link href="static/css/admin/loginstyles.css" type="text/css" rel="stylesheet"/>
    <script type="text/javascript" src="static/js/jquery-1.7.2-min.js"></script>
    <script type="text/javascript">
        /* 登录方法       20170429--zcl--add */
        function login(){
            var username=$("#u2_input").val();
            var password=$("#u5_input").val();
            if(username=="请输入登录账号" || username==""){
                alert("登录账号不能为空");
                $("#u2_input").focus();
                return false;
            }
            if(password=="请输入登录密码" || password==""){
                alert("登录密码不能为空");
                $("#u5_input").focus();
                return false;
            }
            $("#login_form").submit();
        }
    </script>
</head>
<body style="background-color:#dddddd;">
    <div style="width: 500px;height: 300px;left: 50%;top: 50%;margin-left: -250px;position: absolute;margin-top: -200px;background-color: white;border-radius: 10px;">
        <form id="login_form" method="post" action="/login">
            <div style="text-align: center;font-size: 26px;margin-top: 42px;">
                <p>管理员登录</p>
            </div>
            <div style="margin-left: 140px;margin-top: 20px;">
                <p style="float: left;line-height: 0px;"><span>账号：</span></p>
                <input id="u2_input" class="inputstyle" style="color:#a9a9a9;" name="username" type="text"  maxlength="20" title="请输入登录账号"/>
            </div>
            <div style="margin-left: 140px;margin-top: 20px;">
                <p style="float: left;line-height: 0px;"><span>密码：</span></p>
                <input id="u5_input" class="inputstyle" style="color:#a9a9a9;" type="password" name="password" maxlength="20" title="输入密码"/>
            </div>
        </form>
        <div style="margin-left: 150px;margin-top: 20px;">
            <a href="javascript:login();" style="text-decoration: none;"><div class="loginbtn">进入管理中心</div></a>
        </div>

    </div>
<!-- end -->
</body>
</html>
